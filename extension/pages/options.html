<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>V2EX Polish 控制选项</title>

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/v2ex-theme-var.css" />
    <link rel="stylesheet" href="../css/options.css" />

    <style></style>
  </head>

  <body>
    <div class="wrapper">
      <h1 class="title">V2EX Polish 控制选项</h1>
      <form id="options-form">
        <div class="options-form-inner">
          <div class="form-checkbox">
            <input type="checkbox" id="openInNewTab" checked="false" />
            <div class="combo">
              <label for="openInNewTab">新标签页打开主题</label>
              <p>启用后点击主题将在新的页签中打开</p>
            </div>
          </div>

          <div class="form-checkbox">
            <input type="checkbox" id="autoCheckIn" checked="false" />
            <div class="combo">
              <label for="autoCheckIn">每日自动签到</label>
              <p>自动领取每日的登录奖励</p>
            </div>
          </div>

          <fieldset>
            <legend>“楼中楼”回复的展现形式</legend>
            <div class="form-radio">
              <input
                type="radio"
                id="displayAlign"
                name="nestedReplyDisplay"
                value="align"
                checked="false"
              />
              <div class="combo">
                <label for="displayAlign">靠左对齐（更美观）</label>
              </div>
            </div>
            <div class="form-radio">
              <input
                type="radio"
                id="displayIndent"
                name="nestedReplyDisplay"
                value="indent"
                checked="false"
              />
              <div class="combo">
                <label for="displayIndent">逐层缩进（更直观）</label>
              </div>
            </div>
          </fieldset>
        </div>

        <div class="actions">
          <button id="save" type="submit">保存设置</button>
        </div>
      </form>
    </div>

    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/options.min.js"></script>
  </body>
</html>
