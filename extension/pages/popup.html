<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>V2EX Polish 用户面板</title>

    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/v2ex-theme-var.css" />
    <link rel="stylesheet" href="../css/popup.css" />
  </head>

  <body>
    <main>
      <nav>
        <ul class="tabs">
          <li data-target="tab1">最热</li>
          <li data-target="tab2">最新</li>
          <li data-target="tab3">我的</li>
        </ul>
      </nav>

      <section>
        <div class="tab-contents">
          <div id="tab1" class="tab-content"></div>

          <div id="tab2" class="tab-content"></div>

          <div id="tab3" class="tab-content">
            <form id="settings-form">
              <input id="limitv1" readonly />
              <input id="resetv1" readonly />
              <input id="remainingv1" readonly />

              <div>
                <label for="pat">Token</label>
                <input id="pat" type="text" placeholder="填写你的个人令牌" />

                <label for="limit">限制请求次数</label>
                <input id="limit" readonly />

                <label for="reset">下次重置时间</label>
                <input id="reset" readonly />

                <label for="remaining">剩余请求次数</label>
                <input id="remaining" readonly />

                <button id="save" type="submit">保存</button>

                <button id="clear-storage">清除缓存数据</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script src="../scripts/jquery-3.5.1.min.js"></script>
    <script src="../scripts/popup.min.js"></script>
  </body>
</html>
