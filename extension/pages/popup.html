<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>V2EX Polish 用户面板</title>

    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/v2ex-theme-var.css" />
    <link rel="stylesheet" href="../css/popup.css" />
  </head>

  <body>
    <main>
      <nav>
        <ul class="tabs">
          <li data-target="tab1">最热</li>
          <li data-target="tab2">最新</li>
          <li data-target="tab3">我的</li>
        </ul>
      </nav>

      <section>
        <div class="tab-contents">
          <div id="tab1" class="tab-content"></div>

          <div id="tab2" class="tab-content"></div>

          <div id="tab3" class="tab-content">
            <div class="settings">
              <form id="settings-form">
                <div>
                  <label for="pat">Personal Access Token</label>
                  <div class="desc">通过 PAT 访问特定的 V2EX API</div>
                  <div>
                    <div class="pat-input">
                      <input id="pat" type="text" placeholder="填写你的个人访问令牌 (PAT)" />
                      <button class="submit-btn" type="submit">保存</button>
                    </div>
                    <div class="new-token">
                      <a href="https://www.v2ex.com/settings/tokens" target="_blank">创建 Token</a>
                    </div>
                  </div>

                  <hr />

                  <div class="form-item">
                    <label for="limit">每小时限制请求</label>
                    <input id="limit" readonly />
                  </div>

                  <div class="form-item">
                    <label for="remaining">剩余请求次数</label>
                    <input id="remaining" readonly />
                  </div>

                  <div class="form-item">
                    <label for="reset">下次重置时间</label>
                    <input id="reset" readonly />
                  </div>

                  <button id="clear-storage">清除标签页的缓存数据</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="../scripts/jquery-3.5.1.min.js"></script>
    <script src="../scripts/popup.min.js"></script>
  </body>
</html>
